<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>
      Download to cache and move
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Download to cache and move</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-card class="card-sqlite">
      <ion-card-title>
        Results of refactor sqlite test
      </ion-card-title>
      <ion-card-content>
        <pre>
          <p>{{log}}</p>
        </pre>
        <p class="sql-allsuccess display">
          The set of tests was successful
        </p>
        <p class="sql-allfailure display">
          The set of tests failed
        </p> 
      </ion-card-content>
    </ion-card>  
  </div>
</ion-content>
