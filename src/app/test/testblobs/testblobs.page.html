<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
        <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>
      Test Blobs
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Test Blobs</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-card class="card-sqlite">
      <ion-card-title>
        Results of refactor sqlite test
      </ion-card-title>
      <p class="sql-allsuccess display">
        The set of tests was successful
      </p>
      <p class="sql-allfailure display">
        The set of tests failed
      </p>
    </ion-card>
    <ion-list>
      <ion-item>
        <p>{{myText}}</p>
      </ion-item>
      <ion-item>
        <img id="image1" class= "image" src=""/>
      </ion-item>
      <ion-item>
        <img id="image2" class= "image" src=""/>
      </ion-item>
      <ion-item>
        <img id="image3" class= "image" src=""/>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
